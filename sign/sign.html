=<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoamEase - Sign In & Sign Up</title>
  <link rel="stylesheet" href="sign.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>

<!-- Home Button -->
<div class="home-btn">
  <a href="../landing page/landingpage.html">üè† Home</a>
</div>

<div class="container">
  <div class="form-container sign-in">
    <form id="signInForm">
      <h2>Sign In</h2>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
      <p class="toggle-form">Don't have an account? <a href="#" id="showSignUp">Sign Up</a></p>
    </form>
  </div>

  <div class="form-container sign-up hidden">
    <form id="signUpForm">
      <h2>Sign Up</h2>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
      <p class="toggle-form">Already have an account? <a href="#" id="showSignIn">Sign In</a></p>
    </form>
  </div>
</div>

<script src="sign.js"></script>
</body>
</html>
